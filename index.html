<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
   href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
 />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Etch A Sketch</title>
</head>
<body>
   <div class="container">
      <div class="btn-container">

         <button class="btn" id="grid-btn"><i class="fa-solid fa-table-cells"></i>Grid</button>
         <button class="btn" id="reset-btn"><i class="fa-solid fa-broom"></i>Reset</button>
         <button class="btn" id="shade-btn"><i class="fa-solid fa-umbrella-beach"></i>Shade</button>
         <button class="btn" id="random-btn"><i class="fa-solid fa-shuffle"></i>Random</button>
         <button class="btn" id="eraser-btn"><i class="fa-solid fa-eraser"></i>Eraser</button>


         <div class="color-container">
            <input type="color" name="color" id="color-picker">
         <label for="color-picker">color</label>
         </div>
      </div>

      <div class="grid-container">

      </div>
      <div class="resolution-container">
         <input type="text" name="resolution" class="resolution" placeholder=" input resolution">
         <button class="submit-btn">submit</button>
      </div>


   </div>

   <script src="index.js"></script>
</body>
</html>
