<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
   href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
 />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Etch A Sketch</title>
</head>
<body>
   <div class="container">

      <div class="btn-container">
   
         <button class="btn" id="black-btn"><i class="fa-solid fa-broom"></i>black</button>
         <button class="btn" id="random-color-btn"><i class="fa-solid fa-shuffle"></i>Random</button>
         <button class="btn" id="eraser-btn"><i class="fa-solid fa-eraser"></i>Eraser</button>
         <button class="btn" id="reset-btn"><i class="fa-solid fa-broom"></i>Reset</button>


       
      </div>

      <div class="grid-container">

      </div>
      <div class="resolution-container">
         <input type="text" name="resolution" class="resolution" placeholder=" input resolution">
         <button class="submit-btn">select</button>
      </div>
      <p class="message"></p>


   </div>

   <script src="index.js"></script>
</body>
</html>
